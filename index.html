<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        #editorContainer, #outputContainer {
            width: 48%;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: auto;
            margin-bottom: 10px;
            resize: vertical;
        }
        #output {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        #output h2 {
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: #007bff;
            border-bottom: 1px solid #ccc;
        }
        #outputFrame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 5px 5px;
        }
        #buttons, #outputButtons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Code Viewer</h1>
    <div id="container">
        <div id="editorContainer">
            <textarea id="editor" placeholder="Masukkan kode HTML di sini..."></textarea>
            <textarea id="cssEditor" placeholder="Masukkan kode CSS di sini... (Opsional)"></textarea>
            <textarea id="jsEditor" placeholder="Masukkan kode JavaScript di sini... (Opsional)"></textarea>
            <div id="buttons">
                <button id="generateButton">Generate</button>
            </div>
        </div>
        <div id="outputContainer">
            <div id="output">
                <h2>Hasil Output</h2>
                <iframe id="outputFrame"></iframe>
            </div>
        </div>
    </div>

    <div id="outputButtons">
        <button id="openOutputButton">Buka Hasil di Jendela Baru</button>
    </div>

    <script>
        function updateOutput() {
            var htmlCode = document.getElementById('editor').value;
            var cssCode = document.getElementById('cssEditor').value;
            var jsCode = document.getElementById('jsEditor').value;

            var output = `
                <style>${cssCode ? cssCode : ''}</style>
                ${htmlCode}
                <script>${jsCode ? jsCode : ''}<\/script>
            `;

            // Remove the existing iframe
            var outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = '<div id="output"><h2>Hasil Output</h2><iframe id="outputFrame"></iframe></div>';

            var outputFrame = document.getElementById('outputFrame');
            var outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            outputDoc.open();
            outputDoc.write(output);
            outputDoc.close();
        }

        document.getElementById('generateButton').onclick = updateOutput;

        document.getElementById('openOutputButton').onclick = function() {
            var htmlCode = document.getElementById('editor').value;
            var cssCode = document.getElementById('cssEditor').value;
            var jsCode = document.getElementById('jsEditor').value;

            var output = `
                <style>${cssCode ? cssCode : ''}</style>
                ${htmlCode}
                <script>${jsCode ? jsCode : ''}<\/script>
            `;

            var newWindow = window.open();
            newWindow.document.write(output);
            newWindow.document.close();
        };
    </script>

</body>
</html>

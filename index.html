<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <link rel="stylesheet" href="/bahan-bahan/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css">
</head>
<body>

    <h1>Code Viewer</h1>
    <div id="container">
        <div id="editorContainer">
            <div class="editor-section">
                <div class="editor-label">HTML</div>
                <button class="fullScreenButton" onclick="toggleFullScreen('htmlEditor')">Full Screen</button>
                <div id="htmlEditor" class="editor"></div>
                <div class="editor-buttons">
                    <button onclick="clearEditor('htmlEditor')">Clear</button>
                    <button onclick="copyToClipboard('htmlEditor')">Copy</button>
                    <button onclick="saveToFile('htmlEditor', 'index.html')">Save</button>
                </div>
            </div>
            <div class="editor-section">
                <div class="editor-label">CSS</div>
                <button class="fullScreenButton" onclick="toggleFullScreen('cssEditor')">Full Screen</button>
                <div id="cssEditor" class="editor"></div>
                <div class="editor-buttons">
                    <button onclick="clearEditor('cssEditor')">Clear</button>
                    <button onclick="copyToClipboard('cssEditor')">Copy</button>
                    <button onclick="saveToFile('cssEditor', 'styles.css')">Save</button>
                </div>
            </div>
            <div class="editor-section">
                <div class="editor-label">JavaScript</div>
                <button class="fullScreenButton" onclick="toggleFullScreen('jsEditor')">Full Screen</button>
                <div id="jsEditor" class="editor"></div>
                <div class="editor-buttons">
                    <button onclick="clearEditor('jsEditor')">Clear</button>
                    <button onclick="copyToClipboard('jsEditor')">Copy</button>
                    <button onclick="saveToFile('jsEditor', 'script.js')">Save</button>
                </div>
            </div>
            <div id="buttons">
                <button id="generateButton" class="red-button">Generate</button>
                <button id="zoomInButton">Zoom In</button>
                <button id="zoomOutButton">Zoom Out</button>
            </div>
        </div>
        <div id="outputContainer">
            <div id="output">
                <h2>Output Result</h2>
                <iframe id="outputFrame"></iframe>
            </div>
            <div id="outputButtons">
                <button id="openOutputButton">Open In New Window</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var htmlEditor = monaco.editor.create(document.getElementById('htmlEditor'), {
                value: '',
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14
            });

            var cssEditor = monaco.editor.create(document.getElementById('cssEditor'), {
                value: '',
                language: 'css',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14
            });

            var jsEditor = monaco.editor.create(document.getElementById('jsEditor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14
            });

            function updateOutput() {
                var htmlCode = htmlEditor.getValue();
                var cssCode = cssEditor.getValue();
                var jsCode = jsEditor.getValue();

                // Remove external references
                htmlCode = htmlCode.replace(/<link.*?href=".*?\.css".*?>/g, '');
                htmlCode = htmlCode.replace(/<script.*?src=".*?\.js".*?><\/script>/g, '');

                var output = `
                    <style>${cssCode ? cssCode : ''}</style>
                    ${htmlCode}
                    <script>${jsCode ? jsCode : ''}<\/script>
                `;

                var outputFrame = document.getElementById('outputFrame');
                var outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
                outputDoc.open();
                outputDoc.write(output);
                outputDoc.close();
            }

            document.getElementById('generateButton').onclick = updateOutput;

            document.getElementById('openOutputButton').onclick = function() {
                var htmlCode = htmlEditor.getValue();
                var cssCode = cssEditor.getValue();
                var jsCode = jsEditor.getValue();

                // Remove external references
                htmlCode = htmlCode.replace(/<link.*?href=".*?\.css".*?>/g, '');
                htmlCode = htmlCode.replace(/<script.*?src=".*?\.js".*?><\/script>/g, '');

                var output = `
                    <style>${cssCode ? cssCode : ''}</style>
                    ${htmlCode}
                    <script>${jsCode ? jsCode : ''}<\/script>
                `;

                var newWindow = window.open();
                newWindow.document.write(output);
                newWindow.document.close();
            };

            document.getElementById('zoomInButton').onclick = function() {
                var newFontSize = htmlEditor.getOption(monaco.editor.EditorOption.fontSize) + 2;
                htmlEditor.updateOptions({ fontSize: newFontSize });
                cssEditor.updateOptions({ fontSize: newFontSize });
                jsEditor.updateOptions({ fontSize: newFontSize });
            };

            document.getElementById('zoomOutButton').onclick = function() {
                var newFontSize = htmlEditor.getOption(monaco.editor.EditorOption.fontSize) - 2;
                htmlEditor.updateOptions({ fontSize: newFontSize });
                cssEditor.updateOptions({ fontSize: newFontSize });
                jsEditor.updateOptions({ fontSize: newFontSize });
            };

            window.toggleFullScreen = function(editorId) {
                var editorContainer = document.getElementById(editorId);
                if (!document.fullscreenElement) {
                    editorContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            };

            window.clearEditor = function(editorId) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                editor.setValue('');
            };

            window.copyToClipboard = function(editorId) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                var code = editor.getValue();
                navigator.clipboard.writeText(code).then(() => {
                    console.log('Code copied to clipboard!');
                }, (err) => {
                    console.error('Failed to copy code: ', err);
                });
            };

            window.saveToFile = function(editorId, fileName) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                var code = editor.getValue();
                var blob = new Blob([code], { type: 'text/plain' });
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.click();
            };
        });
    </script>

</body>
</html>

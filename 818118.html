<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/bahan-bahan/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/bahan-bahan/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/bahan-bahan/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/bahan-bahan/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/bahan-bahan/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="bahan-bahan/favicon/favicon.ico">
    <link rel="manifest" href="bahan-bahan/favicon/site.webmanifest">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
    }
    #editorContainer {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
    }
    #outputContainer {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        margin-top: 20px;
    }
    .editor-section {
        position: relative;
        margin-bottom: 20px;
    }
    .editor {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: auto;
        resize: vertical;
        box-sizing: border-box;
    }
    .editor-label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .fullScreenButton {
        position: absolute;
        top: 4px;
        right: 150px; /* Adjusted to make space for zoom buttons */
        padding: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }
    .editor-buttons {
        display: flex;
        gap: 5px;
        margin-top: 5px;
    }
    #output {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
    }
    #output h2 {
        margin: 0;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        color: #333;
        border-bottom: 1px solid #ccc;
    }
    #outputFrame {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0 0 5px 5px;
    }
    #buttons, #outputButtons {
        text-align: center;
        margin-top: 10px;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        max-width: 120px; /* Ukuran maksimum lebar tombol */
        max-height: 40px; /* Ukuran maksimum tinggi tombol */
        font-size: 14px; /* Ukuran font yang lebih kecil untuk tombol */
        overflow: hidden; /* Menghindari teks melampaui batas tombol */
        white-space: nowrap; /* Mencegah teks dibungkus */
        text-overflow: ellipsis; /* Menambahkan elipsis jika teks terlalu panjang */
    }
    button:hover {
        background-color: #0056b3;
    }
    .red-button {
        background-color: red;
    }
    .red-button:hover {
        background-color: darkred;
    }
    @media (max-width: 768px) {
        .editor {
            height: 200px;
        }
    }
</style>
</head>
<body>

    <h1>Code Viewer</h1>
    <div id="container">
        <div id="editorContainer">
            <div class="editor-section">
                <div class="editor-label">HTML</div>
                <button class="fullScreenButton" onclick="toggleFullScreen('htmlEditor')">Full Screen</button>
                <div id="htmlEditor" class="editor"></div>
                <div class="editor-buttons">
                    <button onclick="clearEditor('htmlEditor')">Clear</button>
                    <button onclick="copyToClipboard('htmlEditor')">Copy</button>
                    <button onclick="saveToFile('htmlEditor', 'index.html')">Save</button>
                    <button onclick="zoomIn('htmlEditor')">Zoom In</button>
                    <button onclick="zoomOut('htmlEditor')">Zoom Out</button>
                </div>
            </div>
            <div class="editor-section">
                <div class="editor-label">CSS</div>
                <button class="fullScreenButton" onclick="toggleFullScreen('cssEditor')">Full Screen</button>
                <div id="cssEditor" class="editor"></div>
                <div class="editor-buttons">
                    <button onclick="clearEditor('cssEditor')">Clear</button>
                    <button onclick="copyToClipboard('cssEditor')">Copy</button>
                    <button onclick="saveToFile('cssEditor', 'styles.css')">Save</button>
                    <button onclick="zoomIn('cssEditor')">Zoom In</button>
                    <button onclick="zoomOut('cssEditor')">Zoom Out</button>
                </div>
            </div>
            <div class="editor-section">
                <div class="editor-label">JavaScript</div>
                <button class="fullScreenButton" onclick="toggleFullScreen('jsEditor')">Full Screen</button>
                <div id="jsEditor" class="editor"></div>
                <div class="editor-buttons">
                    <button onclick="clearEditor('jsEditor')">Clear</button>
                    <button onclick="copyToClipboard('jsEditor')">Copy</button>
                    <button onclick="saveToFile('jsEditor', 'script.js')">Save</button>
                    <button onclick="zoomIn('jsEditor')">Zoom In</button>
                    <button onclick="zoomOut('jsEditor')">Zoom Out</button>
                </div>
            </div>
            <div id="buttons">
                <button id="generateButton" class="red-button">Generate</button>
            </div>
        </div>
        <div id="outputContainer">
            <div id="output">
                <h2>Output Result</h2>
                <iframe id="outputFrame"></iframe>
            </div>
            <div id="outputButtons">
                <button id="openOutputButton">Open In New Window</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var htmlEditor = monaco.editor.create(document.getElementById('htmlEditor'), {
                value: '',
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 15
            });

            var cssEditor = monaco.editor.create(document.getElementById('cssEditor'), {
                value: '',
                language: 'css',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 15
            });

            var jsEditor = monaco.editor.create(document.getElementById('jsEditor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 15
            });

            function updateOutput() {
                var htmlCode = htmlEditor.getValue();
                var cssCode = cssEditor.getValue();
                var jsCode = jsEditor.getValue();

                var output = `
                    <style>${cssCode ? cssCode : ''}</style>
                    ${htmlCode}
                    <script>
                        setTimeout(function() {
                            ${jsCode ? jsCode : ''}
                        }, 0);
                    <\/script>
                `;

                var outputFrame = document.getElementById('outputFrame');
                outputFrame.srcdoc = output; // Menggunakan srcdoc untuk mengatur konten iframe
            }

            document.getElementById('generateButton').onclick = updateOutput;

            document.getElementById('openOutputButton').onclick = function() {
                var htmlCode = htmlEditor.getValue();
                var cssCode = cssEditor.getValue();
                var jsCode = jsEditor.getValue();

                var output = `
                    <style>${cssCode ? cssCode : ''}</style>
                    ${htmlCode}
                    <script>
                        setTimeout(function() {
                            ${jsCode ? jsCode : ''}
                        }, 0);
                    <\/script>
                `;

                var newWindow = window.open();
                newWindow.document.write(output);
                newWindow.document.close();
            };

            window.toggleFullScreen = function(editorId) {
                var editorContainer = document.getElementById(editorId);
                if (!document.fullscreenElement) {
                    editorContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            };

            window.clearEditor = function(editorId) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                editor.setValue('');
            };

            window.copyToClipboard = function(editorId) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                var code = editor.getValue();
                navigator.clipboard.writeText(code).then(() => {
                    console.log('Code copied to clipboard!');
                }, (err) => {
                    console.error('Failed to copy code: ', err);
                });
            };

            window.saveToFile = function(editorId, fileName) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                var code = editor.getValue();
                var blob = new Blob([code], { type: 'text/plain' });
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.click();
            };

            window.zoomIn = function(editorId) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                var newFontSize = editor.getOption(monaco.editor.EditorOption.fontSize) + 2;
                editor.updateOptions({ fontSize: newFontSize });
            };

            window.zoomOut = function(editorId) {
                var editor = editorId === 'htmlEditor' ? htmlEditor : editorId === 'cssEditor' ? cssEditor : jsEditor;
                var newFontSize = editor.getOption(monaco.editor.EditorOption.fontSize) - 2;
                editor.updateOptions({ fontSize: newFontSize });
            };
        });
    </script>

</body>
</html>
